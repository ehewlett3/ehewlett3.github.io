<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Style Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-background"></div>
    <div class="content">
        <h1>eHewlett's Coding Projects</h1>
        <p>Select a project to view:</p>
        <ul>
            <li><a href="https://github.com/ehewlett3/choose" target="_blank">Choose Now! (Python 2)</a></li>
            <li><a href="https://github.com/ehewlett3/dircopy-ext" target="_blank">DirCopy by extension (Python 2)</a></li>
        </ul>
    </div>
</body>
<script>
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    document.querySelector(".matrix-background").appendChild(canvas);

    const katakana = "アカサタナハマヤラワイキシチニヒミリウクスツヌフムユルエケセテネヘメレオコソトノホモヨロ";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = `${fontSize}px monospace`;

        drops.forEach((y, index) => {
            const text = katakana[Math.floor(Math.random() * katakana.length)];
            const x = index * fontSize;

            ctx.fillText(text, x, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                drops[index] = 0;
            }
            drops[index]++;
        });
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</html>
